<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking Web Application</title>
    <style>
        body {
            background-image: url("flight.jpg");
            background-size: cover;
            font-family: sans-serif;
        }
        .container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            color: #0066cc;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0099ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Booking Web Application</h1>
        <form action="/" method="post">
            <label for="from">From</label>
            <input type="text" name="from" id="from" placeholder="Enter departure city">
            <label for="to">To</label>
            <input type="text" name="to" id="to" placeholder="Enter destination city">
            <label for="date">Date</label>
            <input type="text" name="date" id="date" placeholder="Enter date of travel">
            <label for="passengers">Passengers</label>
            <input type="text" name="passengers" id="passengers" placeholder="Enter number of passengers">
            <input type="submit" value="Search Flights">
        </form>
    </div>
</body>
</html>
